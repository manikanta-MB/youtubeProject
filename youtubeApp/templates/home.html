<!DOCTYPE html>
{%load static%}
<html>
    <head>
        <title>Home Page</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% get_static_prefix %}css/home-styles.css">
        <style>
            #user-options > div{
                padding: 10px;
            }
            #user-options {
                position:absolute;
                width: 150px;
                background-color: #f1f1f1;
                top: 0;
                right: 15%;
                animation-name: user-options-animation;
                animation-duration: 0.5s;
            }
            @keyframes user-options-animation {
                from { top: -30%;}
                to { top: 0%;}
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="brand-logo">
                    <img src="{% get_static_prefix %}images/youtube_brand.jpg" alt="Youtube Brand Image">
                </div>
                <div class="search">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="button"><i class="fa fa-search"></i></button>
                </div>
                {%if user%}
                    <div class="profile-image">
                        <img id="profile" src="{{user.profile.url}}" alt="Profile Photo" class="img-circle" width="50" height="50">
                    </div>
                {%else%}
                    <div class="sign-in">
                        <button onclick="window.location='/youtubeApp/signin/'">
                            <i class='far fa-user-circle' style='font-size:16px;'></i>
                            SIGN IN
                        </button>
                    </div>
                {%endif%}
            </header>
        </div>
        <div id="user-options" style="display: none;">
            <div><a href="#">Change Profile</a></div>
            <div><a href="#">Your Videos</a></div>
            <div><a href="#">PlayLists</a></div>
            <div><a href="#">Logout</a></div>
        </div>
        <script src="{%get_static_prefix%}/js/home.js"></script>
    </body>
</html>
